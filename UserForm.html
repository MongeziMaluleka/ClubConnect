<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        padding: 20px;
        margin: 10px;
        width: 100%;
      }

      .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      .form-group label {
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      .form-group input,
      .form-group textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-group textarea {
        resize: vertical;
        height: 120px;
      }

      .form-group input[type="file"] {
        padding: 3px;
      }

      .submit-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }

      @media (max-width: 600px) {
        .form-container {
          padding: 15px;
        }

        .form-group input,
        .form-group textarea {
          font-size: 14px;
        }

        .submit-btn {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Submit Your Testimonial</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="testimonial">Your Testimonial</label>
          <textarea
            id="testimonial"
            name="testimonial"
            placeholder="Write your testimonial here..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="image">Upload Your Image</label>
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            required
          />
        </div>

        <button type="submit" class="submit-btn">Submit Testimonial</button>
      </form>
    </div>
  </body>
</html>
